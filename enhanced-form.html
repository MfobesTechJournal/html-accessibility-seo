<form action="/submit" method="POST">
  <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="John Doe" required autocomplete="name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required autocomplete="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required autocomplete="new-password"><br><br>
  </fieldset>

  <fieldset>
    <legend>Preferences</legend>
    <p id="newsletter-desc">Subscribe to our newsletter to receive updates about new features.</p>
    <input type="checkbox" id="newsletter" name="newsletter" checked aria-describedby="newsletter-desc">
    <label for="newsletter">Subscribe to Newsletter</label><br><br>
  </fieldset>

  <fieldset>
    <legend>Gender</legend>
    <input type="radio" id="male" name="gender" value="male" checked>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
  </fieldset>

  
  <fieldset>
    <legend>Additional Information</legend>
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select><br><br>

    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself"></textarea><br><br>
  </fieldset>

  <button type="submit">Submit</button>
</form>
